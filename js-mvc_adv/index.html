<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>

        <style>
            .friend {
                float: left;
                margin: 15px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="header"></div>

            <div class="btn-group btn-group-lg">
                <a href="#friends" class="btn btn-default">Друзья</a>
                <a href="#news" class="btn btn-default">Новости</a>
            </div>
            <hr>
            <div id="results"></div>
        </div>

        <script src="entry.js" type="module"></script>

        <script type="text/x-handlebars-template" id="headerTemplate">
            <h1>Данные из VK-аккаунта {{first_name}} {{last_name}}</h1>
        </script>

        <script type="text/x-handlebars-template" id="friendsTemplate">
            <div>
                {{#each list}}
                <div class="friend text-center">
                    <a href="#friends/{{id}}"><img src="{{photo_100}}" class="img-circle"></a>
                    <div>{{first_name}}<br>{{last_name}}</div>
                </div>
                {{/each}}
            </div>
        </script>

        <script type="text/x-handlebars-template" id="friendTemplate">
            <div>
                <img src="{{photo_100}}" class="img-circle">
                <div>{{first_name}} {{last_name}}</div>
                <div>{{country.title}} {{city.title}}</div>
            </div>
        </script>

        <script type="text/x-handlebars-template" id="newsTemplate">
            <div class="news">
                {{#each list}}
                {{#if text}}
                <div class="post">
                    <b>{{formatDate date}}</b>
                    <div class="post-text">{{{text}}}</div>
                </div>
                <hr>
                {{/if}}
                {{/each}}
            </div>
        </script>
    </body>
</html>
